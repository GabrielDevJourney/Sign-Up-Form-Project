<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Syne:wght@700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="Assets/orangeIcon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b454cf0edf.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <form  class="login-form">

                <legend>Welcome Back!</legend>
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" id="login-email" required>
                </fieldset>

                <fieldset>
                    <legend>Password</legend>
                    <input type="password" id="login-password">
                    <input type="checkbox" id="checkbox-login">
                </fieldset>

                <button type="submit" class="btn-submit-login"></button>
            </form>
        </div>
        <div class="right-frame"></div>
    </div>

</body>
</html>
