<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Syne:wght@700&display=swap"
    rel="stylesheet">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="main-container">
    <div class="left-frame">
      <h1 class="side-text">Embrace Technology and Design</h1>
      <img class="image-background" src="Assets/leftFrame.png" alt="image with low pink orange and shades of pink">
      <img class="shapes3d" src="Assets/objects3d.png" alt="" srcset="">
    </div>

    <div class="form-create-account"> 
      <form class="form-sign-up">
        <header>Create Account</header>

        <div class="both-names">
          
          <fieldset>
            <legend>First Name</legend>
            <input type="text" id="first-name" required>
          </fieldset>
          
          <fieldset>
            <legend>Last Name</legend>
            <input type="text" id="last-name" required>
          </fieldset>

        </div>

        <fieldset>
          <legend>Email</legend>
          <input type="email" id="email" required>
        </fieldset>

        <!-- TODO 'see how input will take only numbers' -->
        <fieldset>
          <legend>Phone Number</legend>
          <input type="text"  id="phone-number">
        </fieldset>

        <fieldset>
          <legend>Password</legend>
          <input type="password"  id="password-input">
        </fieldset>

        <fieldset>
          <legend>Password Confirmation</legend>
          <input type="password" id="password-confirmation">
        </fieldset>

        <button class="btn-submit">
          <span class="circle1"></span>
          <span class="circle2"></span>
          <span class="circle3"></span>
          <span class="circle4"></span>
          <span class="circle5"></span>
          <span class="text">Submit</span>
        </button>
        <p class="login-message">Already have an account?<a class="login-link" href="login.html">Login</a></p>
      </form>
    </div>
  </div>
  <footer>asdasd</footer>
</body>

</html>
